# ClusterIP Service for Kafka â€” only accessible within the cluster.
# Microservices connect via: kafka-service.app.svc.cluster.local:9092
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: app
  labels:
    app: kafka
spec:
  type: ClusterIP
  selector:
    app: kafka
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
      protocol: TCP
