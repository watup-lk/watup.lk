# Horizontal Pod Autoscaler â€” scales identity-service pods based on CPU usage.
# During peak voting periods (community events), the service scales out automatically.
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: identity-service-hpa
  namespace: app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: identity-service
  minReplicas: 2    # Always run 2 replicas for high availability
  maxReplicas: 5    # Cap at 5 on a single-node cluster to avoid resource starvation
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70    # Scale up when avg CPU exceeds 70%
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60    # Wait 60s before scaling up again
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300   # Wait 5min before scaling down (avoid flapping)
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
