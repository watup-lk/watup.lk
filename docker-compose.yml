services:
  # --- Central Infrastructure Database ---
  postgres-db:
    build:
      context: ./infra-db
    container_name: watup-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    networks:
      - watup-internal
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  # --- BFF (NestJS) ---
  bff:
    build:
      context: ./bff
    container_name: bff
    ports:
      - "8080:8080"
    networks:
      - watup-internal
    depends_on:
      postgres-db:
        condition: service_healthy
    restart: on-failure

  # --- Identity Microservice ---
  identity-service:
    build:
      context: ./identity-service
    container_name: identity-service
    environment:
      # Change the url format according to the microservice and delete this comment once done :)
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/${POSTGRES_DB}?search_path=identity_schema&sslmode=disable
    ports:
      - "8081:8080"
    networks:
      - watup-internal
    depends_on:
      postgres-db:
        condition: service_healthy
    restart: on-failure

  # --- Salary Microservice ---
  salary-service:
    build:
      context: ./salary-service
    container_name: salary-service
    environment:
      # Change the url format according to the microservice and delete this comment once done :)
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/${POSTGRES_DB}?search_path=salary_schema&sslmode=disable
    ports:
      - "8082:8080"
    networks:
      - watup-internal
    depends_on:
      postgres-db:
        condition: service_healthy
    restart: on-failure

  # --- Search Microservice ---
  search-service:
    build:
      context: ./search-service
    container_name: search-service
    environment:
      # Change the url format according to the microservice and delete this comment once done :)
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/${POSTGRES_DB}?search_path=salary_schema&sslmode=disable
    ports:
      - "8083:8080"
    networks:
      - watup-internal
    depends_on:
      postgres-db:
        condition: service_healthy
    restart: on-failure

  # --- Stats Microservice ---
  stats-service:
    build:
      context: ./stats-service
    container_name: stats-service
    environment:
      # Change the url format according to the microservice and delete this comment once done :)
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/${POSTGRES_DB}?search_path=community_schema&sslmode=disable
    ports:
      - "8084:8080"
    networks:
      - watup-internal
    depends_on:
      postgres-db:
        condition: service_healthy
    restart: on-failure

  # --- Vote Microservice (Go) ---
  vote-service:
    build:
      context: ./vote-service
    container_name: vote-service
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/${POSTGRES_DB}?search_path=community_schema&sslmode=disable
      - DATABASE_PORT=5432
      - PORT=8080
      - APPROVAL_THRESHOLD=5
      - KAFKA_BROKERS=kafka:9092
    ports:
      - "8085:8080"
    networks:
      - watup-internal
    depends_on:
      postgres-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: on-failure

# --- Kafka (Official Apache Image - KRaft) ---
  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    networks:
      - watup-internal
    environment:
      # Use KRaft mode by setting these
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # --- Kafka UI (Updated Image Source) ---
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8086:8080"
    networks:
      - watup-internal
    environment:
      - KAFKA_CLUSTERS_0_NAME=watup-cluster
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - DYNAMIC_CONFIG_ENABLED=true
    depends_on:
      kafka:
        condition: service_healthy

networks:
  watup-internal:
    driver: bridge

volumes:
  pgdata:
